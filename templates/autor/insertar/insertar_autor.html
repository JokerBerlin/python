{% extends "base.html" %}

{% block page_title %}
  Registrar Autor
{% endblock %}

{% block page_content %}
  <h1>Registrar Autor</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <a href="/">Cancelar</a>
{% endblock %}
